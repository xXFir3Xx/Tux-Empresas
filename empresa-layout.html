<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Tux-Empresas | Tu directorio de empresas</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/base.css">
	<script src="js/jquery.min.js"></script>
</head>
<body>
    <div id="wrap"> <!-- envolvente general de nuestra página --> 
    	<div id="main"> <!-- Contenido de nuesta pagina --> 
    		<header id="header" class="header">
				<div class="container">
					<a class="logo" title="logo" href="index.html">
						<img src="img/logo.png" alt="mejorando.la"  width="160">
					</a>
           		<nav class="menu">
	           		<ul class="lista">
    	           		<li class="tab ">
	                    	<a href="quienes.html" title="cursos">¿Quienes Somos?</a>
    	            	</li>
        	        	<li  class="tab ">
            	        	<a  id="login" href="#" title="Login">Login</a>
                		</li>
            		</ul> 
       			</nav>
    			</div>
			</header>
			<div id="login-form" class="login">
				<div class="container">
					<form method="post" action="">
      					<p>
      						<label for="usuario">Usuario</label>
      						<input id="usuario" type="text" name="login" value="" placeholder="Usuario">
      					</p>
      					<p>
      						<label for="pass">Contraseña</label>
      						<input id="pass" type="password" name="password" value="" placeholder="Password">
      					</p>
      					<input class="btn verde" type="submit" name="commit" value="Entrar">
    				</form>
				</div>
			</div>
			<div class="perfil-empresa">
				<div class="container">
					<div class="perfil-logo">
						<img src="img/cebaproch.jpg" alt="Tux-Anuncios">
					</div>
					<h2>CEBAPROCH</h2>
					<div class="perfil-redes">
						<div class="social-circle facebook">
							<a href="#"></a>
						</div>
						<div class="social-circle twitter">
							<a href="#"></a>
						</div>
						<div class="social-circle youtube">
							<a href="#"></a>
						</div>
						<div class="social-circle plus">
							<a href="#"></a>
						</div>
					</div>
				</div>
			</div>
				<div id="contenedor">
    				<input id="tab-1" type="radio" name="radio-set" class="tab-selector-1" checked="checked" />
    				<label for="tab-1" class="tab-label-1">Información</label>
    
    				<input id="tab-2" type="radio" name="radio-set" class="tab-selector-2" />
    				<label for="tab-2" class="tab-label-2">Contacto</label>
    
    				<input id="tab-3" type="radio" name="radio-set" class="tab-selector-3" />
    				<label for="tab-3" class="tab-label-3">Anuncios</label>
    
    				<input id="tab-4" type="radio" name="radio-set" class="tab-selector-4" />
    				<label for="tab-4" class="tab-label-4">Configuración</label>
                            
    				<div class="content">
				        <div class="content-1">
				            Información
				        </div>
				        <div class="content-2">
				            Contacto
				        </div>
				        <div class="content-3">
				            Anuncios
				        </div>
				        <div class="content-4">
				            Configuración
				        </div>
    				</div>
				</div>
			</div> 
    </div> 
    <div id="footer"> 
    	<img src="img/logo.png" alt="Tux-Anuncios">
	</div>
	<script language="javascript" type="text/javascript" src="js/base.js"></script>
</body>
</html>
